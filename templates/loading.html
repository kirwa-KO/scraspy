{% extends 'base.html' %}
{% block body %}
	<nav class="navbar navbar-expand-lg navbar-light bg-white main_navbar">
		<a class="navbar-brand" href="/">
			<img src="{{ url_for('static', filename='assets/logo.svg') }}" alt="Scraspy logo" class="logo">
		</a>
		<div class="ml-auto">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="https://www.kirwako.com">About us</span></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="pt-5 mt-5 loading">
		<img src="{{ url_for('static', filename='assets/loadingLogo.svg') }}" alt="loading scraspy" class="img-fluid d-block m-auto">
		<div class="loading-container m-auto">
			<div class="loading-scroll">
			</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        var refresh_id = setInterval(function() {
            $.get(
              "{{ url_for('thread_status') }}",
              function(data) {
                console.log(data);
                if (data.status == 'finished') {
                  window.location.replace("{{ url_for('result') }}");
                }
              }
            )}
          , 1000);
      });
    </script>
{% endblock %}
